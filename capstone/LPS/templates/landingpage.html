<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Shop</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to License Plate </h1>
        <nav>
            <ul>
                <li><a href="{% url 'landingpage' %}">Home</a></li>
                <li><a href="{% url 'profilepage' %}">Profile</a></li>
                <li><a href="{% url 'checkoutpage' %}">Checkout</a></li>
                <li><a href="{% url 'searchingpage' %}">Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Our Bestsellers</h2>
            <div class="product">
                <img src="{% static 'images/plate1.jpg' %}" alt="License Plate 1">
                <p>License Plate 1</p>
                <p>$19.20</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 License Plate Shop. All rights reserved.</p>
    </footer>
</body>
</html>
