{% extends 'base.html' %}

{% block title %}Add Listing{% endblock %}

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>


{% block content %}
<h3>Add a New License Plate Listing</h3>
<form method="post" class="addlisting">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
